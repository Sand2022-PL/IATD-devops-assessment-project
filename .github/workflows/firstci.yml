name: Main CI

on: push

jobs:
  Init_and_test:
    name: Init and Test

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.1
        cache: npm
    - name: Initialise npm
      run: npm ci
    - name: Perform Static Analysis with ESLint
      run: npx eslint -o eslint_report.json -f json
      continue-on-error: true
    - name: Create ESLint Annotations
      uses: ataylorme/eslint-annotate-action@v3
      with:
        only-pr-files: false
    - name: Run Jest Tests
      run: npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Test Image
      run: docker build -t sand734/pauluslawson-sandrine-intro-to-devops-a2:test-latest -f Dockerfiles/test.Dockerfile .

    - name: Push Docker Test Image
      run: docker push sand734/pauluslawson-sandrine-intro-to-devops-a2:test-latest
        
    - name: Build Docker User Image
      run: docker build -t sand734/pauluslawson-sandrine-intro-to-devops-a2:user-latest -f Dockerfiles/user.Dockerfile .

    - name: Push Docker User Image
      run: docker push sand734/pauluslawson-sandrine-intro-to-devops-a2:user-latest